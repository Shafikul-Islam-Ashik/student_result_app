<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result System</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/search.css" />
  </head>
  <body>
    <!-- search result form starts -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <a href="./admin.html" class="btn btn-info mb-2">Admin Panel</a>
          <hr />
          <div class="card shadow">
            <div class="card-body">
              <h2>Search Student Result</h2>
              <hr />
              <div class="search-msg"></div>
              <form id="search_result-form">
                <div class="my-3">
                  <label for="roll" class="my-1">Roll</label>
                  <input
                    type="text"
                    class="form-control"
                    name="roll"
                    id="roll"
                  />
                </div>
                <div class="my-3">
                  <label for="reg" class="my-1">Registration</label>
                  <input type="text" class="form-control" name="reg" id="reg" />
                </div>
                <div class="my-3">
                  <button class="btn btn-primary w-100" type="submit">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- search result form ends -->

    <!-- loading img -->
    <div
      class="loader"
      style="height: 200px; width: 200px; margin: -80px auto 0"
    >
      <img src="./assets/images/loading-icon-7.jpg" alt="" class="w-100" />
    </div>

    <!-- smarksheet starts -->
    <div class="container my-5" id="marksheet">
      <div class="row justify-content-center">
        <div class="col-md-9 marksheet_wrapper"></div>
      </div>
    </div>
    <!-- marksheet ends -->

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./src/data.js"></script>
    <script src="./src/functins.js"></script>
    <!-- <script src="./src/main.js"></script> -->
    <script src="./src/search.js"></script>
  </body>
</html>
